<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>商品一覧 - 在庫管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>商品一覧</h2>
        <div>
            <a href="/products/create" class="btn btn-primary">新規登録</a>
            <a th:href="@{/products/export(q=${q})}" class="btn btn-success">CSV エクスポート</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <input id="searchBox" type="text" class="form-control" placeholder="商品名で検索" th:value="${q}" />
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped" id="productsTable">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>商品名</th>
                <th class="text-end">数量</th>
                <th class="text-end">単価</th>
                <th class="text-end">合計金額</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            <tr th:each="p : ${products.content}">
                <td th:text="${p.id}">1</td>
                <td th:text="${p.name}">商品A</td>
                <td class="text-end" th:text="${p.quantity}">10</td>
                <td class="text-end" th:text="${p.unitPrice}">100</td>
                <td class="text-end" th:text="${p.totalPrice}">1000</td>
                <td>
                    <a th:href="@{'/products/edit/' + ${p.id}}" class="btn btn-sm btn-outline-primary">編集</a>
                    <a th:href="@{'/products/details/' + ${p.id}}" class="btn btn-sm btn-outline-info">詳細</a>
                    <a th:href="@{'/products/delete/' + ${p.id}}" class="btn btn-sm btn-outline-danger">削除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination controls -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                <a class="page-link" href="#" id="prevBtn">前へ</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">ページ <span id="currentPage" th:text="${products.number + 1}">1</span> / <span id="totalPages" th:text="${products.totalPages}">1</span></span>
            </li>
            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                <a class="page-link" href="#" id="nextBtn">次へ</a>
            </li>
        </ul>
    </nav>
</div>

<script>
    const initialPage = /*[[${products.number}]]*/ 0;
    const initialTotalPages = /*[[${products.totalPages}]]*/ 1;
</script>
<script src="/js/products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
