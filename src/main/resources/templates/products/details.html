<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>商品詳細</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<div class="container">
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h3>商品詳細</h3>
        <a href="/products" class="btn btn-link">一覧に戻る</a>
    </div>

    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${product.id}">1</td>
        </tr>
        <tr>
            <th>商品名</th>
            <td th:text="${product.name}">商品A</td>
        </tr>
        <tr>
            <th>数量</th>
            <td th:text="${product.quantity}">10</td>
        </tr>
        <tr>
            <th>単価</th>
            <td th:text="${product.unitPrice}">100</td>
        </tr>
        <tr>
            <th>合計金額</th>
            <td th:text="${product.totalPrice}">1000</td>
        </tr>
    </table>

    <a href="/products" class="btn btn-outline-secondary">戻る</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
