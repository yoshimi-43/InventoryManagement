<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>商品編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/header :: mainHeader"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>商品編集</h3>
        <a href="/products" class="btn btn-link">一覧に戻る</a>
    </div>

    <form th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}" method="post" novalidate>
        <input type="hidden" name="_method" value="PUT" />
        <div class="mb-3">
            <label class="form-label">商品名</label>
            <input type="text" th:field="*{name}" class="form-control" required />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">数量</label>
                <input id="qty" type="number" th:field="*{quantity}" class="form-control" min="0" required />
                <div class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">単価 (円)</label>
                <input id="price" type="number" th:field="*{unitPrice}" class="form-control" min="1" required />
                <div class="text-danger" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></div>
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">合計金額</label>
                <input id="total" type="text" class="form-control" readonly th:value="${product.totalPrice} + ' 円'"/>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">更新</button>
            <a href="/products" class="btn btn-outline-secondary">キャンセル</a>
        </div>
    </form>
</div>

<script>
    const qty = document.getElementById('qty');
    const price = document.getElementById('price');
    const total = document.getElementById('total');

    async function updateTotal() {
        const q = parseInt(qty.value || '0', 10);
        const p = parseInt(price.value || '0', 10);
        const resp = await fetch(`/products/calc-total?quantity=${encodeURIComponent(q)}&unitPrice=${encodeURIComponent(p)}`);
        if (resp.ok) {
            const data = await resp.json();
            total.value = data.total + ' 円';
        } else {
            total.value = '0 円';
        }
    }

    if (qty && price) {
        qty.addEventListener('input', updateTotal);
        price.addEventListener('input', updateTotal);
        window.addEventListener('load', updateTotal);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
