<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>商品一覧</title></head>
<body>
<h2>商品一覧</h2>

<form method="get" th:action="@{/products}">
    <input type="text" name="search" th:value="${search}" placeholder="商品名検索">
    <button type="submit">検索</button>
</form>

<table border="1">
    <tr><th>商品名</th><th>カテゴリ</th><th>在庫</th><th>価格</th></tr>
    <tr th:each="p : ${products.content}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.category}"></td>
        <td th:text="${p.stock}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>

<div>
    <span th:text="${products.number + 1}">1</span> /
    <span th:text="${products.totalPages}">1</span>
</div>

<div>
    <a th:if="${products.hasPrevious()}" th:href="@{/products(page=${products.number - 1},search=${search})}">前へ</a>
    <a th:if="${products.hasNext()}" th:href="@{/products(page=${products.number + 1},search=${search})}">次へ</a>
</div>

<p><a th:href="@{/logout}">ログアウト</a></p>
</body>
</html>
