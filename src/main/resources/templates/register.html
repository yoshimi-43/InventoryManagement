<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>新規登録</title></head>
<body>
<h2>ユーザー登録</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <label>メールアドレス:</label><input type="email" th:field="*{email}"><br>
    <label>パスワード:</label><input type="password" th:field="*{password}"><br>
    <button type="submit">登録</button>
</form>
<p><a th:href="@{/login}">ログインへ戻る</a></p>
</body>
</html>
